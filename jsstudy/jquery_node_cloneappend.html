<!DOCTYPE html>
<html>
<body>
<p>eplaceAll과 replaceWith는 모두 노드의 내용을 교체하는 API이다. <br>replaceWith가 제어 대상을 먼저 지정하는 것에 반해서 replaceAll은 제어 대상을 인자로 전달한다. (실행)</p>
<div class="target" id="target1">
    target 1
</div>
 
<div class="target" id="target2">
    target 2
</div>

<div id="source">source</div>
 
<input type="button" value="replaceAll target 1" id="btn1" />
<input type="button" value="replaceWith target 2" id="btn2" />
<input type="button" value="clone replaceAll target 1" id="btn3" />
<input type="button" value="clone replaceWith target 2" id="btn4" />
<input type="button" value="append source to target 1" id="btn5" />

  <script src="js/jquery-3.3.1.min.js"></script>
   <!-- <script src="//code.jquery.com/jquery-3.3.1.min.js"></script> -->
<script>
    $('#btn1').click(function(){
        $('<div>replaceAll</div>').replaceAll('#target1');
    })
    $('#btn2').click(function(){
        $('#target2').replaceWith('<div>replaceWith</div>');
    })
    $('#btn3').click(function(){
        $('#source').clone().replaceAll('#target1');
    })
    $('#btn4').click(function(){
        $('#target2').replaceWith($('#source').clone());
    })
     $('#btn5').click(function(){
        $('#target1').append($('#source'));
    })
</script>
</body>
</html>
