<!DOCTYPE html>
<html>
<body>
<p>제거와 관련된 API는 remove와 empty가 있다. <br>remove는 선택된 엘리먼트를 제거하는 것이고 empty는 선택된 엘리먼트의 텍스트 노드를 제거하는 것이다.</p>
<div class="target" id="target1">
    target 1
</div>
 
<div class="target" id="target2">
    target 2
</div>
<input type="button" value="remove target 1" id="btn1" />
<input type="button" value="empty target 2" id="btn2" />

<script src="js/jquery-3.3.1.min.js"></script>
   <!-- <script src="//code.jquery.com/jquery-3.3.1.min.js"></script> -->
<script>
    //target1 삭제
    $('#btn1').click(function(){
        $('#target1').remove();
    })
    //target2 텍스트 삭제(비워짐)
    $('#btn2').click(function(){
        $('#target2').empty();
    })
</script>
</body>
</html>
